<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_side">
        <div class="logo">
            <img src="img/odin-lined.png" alt="ODIN logo">
            <h1>ODIN</h1>
        </div>   
    </div>
    <div class="right_side">
        <section class="sect_one">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. 
                <br>
                Sign up now to get started.
            </p>
            <br>
            <p>You know you want to.</p>
        </section>
        <section class="sect_two">
            <h3>Let's do this!</h3>
            <form action="#">
                <fieldset>
                    <p><label for="name">First Name: <br><input name="first_name" type="text"></label></p>
                    <p><label for="surname">Last Name: <br><input name="last_name" type="text"></label></p>
                </fieldset>
                <fieldset>
                    <p><label for="email">Email: <br><input name="user_mail" type="Email"></label></p>
                    <p><label for="phone">Phone Number: <br><input name="user_phone" type="tel"></label></p>
                </fieldset>
                <fieldset>
                    <p><label for="password">Password: <br><input type="password" name="user_password" id="password"></label></p>
                    <p><label for="confirm_password">Confirm Password: <br><input type="password" name="pwd_confirmation" id="confirm_password"></label></p>
                </fieldset>
            </form>
        </section>
        <section class="sect_three">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
  <script src="script.js"></script>  
</body>
</html>
